<button class="menu-btn" (click)="toggleMenu()">
  <label class="hamburger">
    <input
      type="checkbox"
      (change)="toggleMenu()"
      [checked]="isMenuOpen$ | async"
    />

    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="50"
      height="50"
      viewBox="0 0 50 50"
      fill="none"
      class="icon"
    >
      <path
        class="line top"
        d="M6.25 12.5C6.25 11.35 7.18 10.42 8.33 10.42H41.67C42.82 10.42 43.75 11.35 43.75 12.5C43.75 13.65 42.82 14.58 41.67 14.58H8.33C7.18 14.58 6.25 13.65 6.25 12.5Z"
        fill="white"
      />
      <path
        class="line middle"
        d="M18.75 25C18.75 23.85 19.68 22.92 20.83 22.92H41.67C42.82 22.92 43.75 23.85 43.75 25C43.75 26.15 42.82 27.08 41.67 27.08H20.83C19.68 27.08 18.75 26.15 18.75 25Z"
        fill="white"
      />
      <path
        class="line bottom"
        d="M29.17 37.5C29.17 36.35 30.1 35.42 31.25 35.42H41.67C42.82 35.42 43.75 36.35 43.75 37.5C43.75 38.65 42.82 39.58 41.67 39.58H31.25C30.1 39.58 29.17 38.65 29.17 37.5Z"
        fill="white"
      />
    </svg>
  </label>
</button>

<div class="mobile-menu" [class.open]="isMenuOpen$ | async">
  <ul>
    <br />
    <li routerLink="/" routerLinkActive="active" (click)="toggleMenu()">
      Головна
    </li>
    <li routerLink="/tests" routerLinkActive="active" (click)="toggleMenu()">
      Тести
    </li>
    <li
      routerLink="/consultations"
      routerLinkActive="active"
      (click)="toggleMenu()"
    >
      Аналіз особистості
    </li>
    <li
      style="display: none"
      routerLink="/courses"
      routerLinkActive="active"
      (click)="toggleMenu()"
    >
      Курси
    </li>

    <li routerLink="/about" routerLinkActive="active" (click)="toggleMenu()">
      Моя історія
    </li>
    <li routerLink="/contacts" routerLinkActive="active" (click)="toggleMenu()">
      Контакти
    </li>
  </ul>
  @if (isMenuOpen$|async) {

  <div class="links-wrapper">
    <app-social-links></app-social-links>
  </div>
  }
</div>

<div
  class="menu-backdrop"
  [class.open]="isMenuOpen$ | async"
  (click)="toggleMenu()"
></div>
