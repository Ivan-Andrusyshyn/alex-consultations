<div class="container">
  <div class="list-wrapper">
    <ul class="palette">
      <li
        class="color"
        [routerLink]="type.route"
        *ngFor="let type of personalityTypesArray"
      >
        <p>{{ type.type }}</p>
        <span>({{ type.name }})</span>

        <img [src]="type.urlImg" alt="" />
      </li>
    </ul>
  </div>
  <div id="stats">16 типів особистості</div>
</div>
