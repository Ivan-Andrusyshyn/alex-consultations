<ng-container *ngIf="data.contentType === 'form-consultation'">
  <mat-dialog-content>
    <p>{{ data.title }}</p>
    <br />
    <p>1. Залиш свої дані</p>
    <app-consultation-form [formGroup]="formGroup"></app-consultation-form>
    <p>2. Тисни "Записатися"</p>
    <br />
    <div class="btns-wrapper">
      <button
        mat-raised-button
        color="primary"
        class="main-button"
        [mat-dialog-close]="onConfirm()"
        (click)="onConfirm()"
        cdkFocusInitial
      >
        {{ data.btn["confirm"] }}
      </button>

      <button
        class="cancel-button"
        mat-stroked-button
        color="#333"
        (click)="cancel()"
      >
        {{ data.btn["cancel"] }}
      </button>
    </div>
  </mat-dialog-content>
</ng-container>
