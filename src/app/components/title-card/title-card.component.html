<div class="tests-card">
  <div class="title-wrapper">
    <div class="img-wrapper">
      @if (imgUrl) {

      <img [src]="imgUrl" alt="" />
      }
      <div>
        <h2 class="tests-title">{{ titleText }}</h2>
        <p class="tests-subtitle">
          {{ subtitleText }}
        </p>
        <a class="social-link" [href]="link.url" target="_blank">
          <p class="links-title">
            {{ link.title }}
          </p>
          <img class="link-img" [src]="link.imgSrc" [alt]="link.name" />
        </a>
      </div>
    </div>
  </div>
</div>
