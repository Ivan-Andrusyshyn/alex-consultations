<button class="menu-btn" (click)="toggleMenu()">
  <label class="hamburger">
    <input
      type="checkbox"
      (change)="toggleMenu()"
      [checked]="isMenuOpen$ | async"
    />
    <svg viewBox="0 0 32 32">
      <path
        class="line line-top-bottom"
        d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"
      ></path>
      <path class="line" d="M7 16 27 16"></path>
    </svg>
  </label>
</button>
<div class="mobile-menu" *ngIf="isMenuOpen$ | async">
  <a routerLink="/tests" routerLinkActive="active" (click)="toggleMenu()"
    >Тести</a
  >
  <a
    [hidden]="hiddenRoutes"
    routerLink="/courses"
    routerLinkActive="active"
    (click)="toggleMenu()"
    >Курси</a
  >

  <a routerLink="/about" routerLinkActive="active" (click)="toggleMenu()"
    >Про нас</a
  >
  <a routerLink="/contacts" routerLinkActive="active" (click)="toggleMenu()"
    >Контакти</a
  >
</div>
