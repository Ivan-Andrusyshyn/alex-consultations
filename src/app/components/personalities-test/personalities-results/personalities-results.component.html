<ng-container *ngFor="let key of scoreKeys; let i = index">
  <div *ngIf="scores$ | async as scores">
    <div class="dsc-wrapper">
      <div [ngClass]="useColorByResult(key)" *ngIf="i % 2 === 0">
        {{ getDescriptions(key) + " " + countPercentage(scores, key) + "%" }}
      </div>
      <div
        [ngClass]="useColorByResult(key)"
        class="odd-descriptions"
        *ngIf="i % 2 === 1"
      >
        {{ getDescriptions(key) }}
      </div>
    </div>
    <div [ngClass]="useColorByResult(key)" class="score" *ngIf="i % 2 === 0">
      <div
        [style.left]="countPercentage(scores, key) * 301 + 'px'"
        class="bg-score"
      ></div>
    </div>
  </div>
</ng-container>
