<section class="social-links">
  <p [ngStyle]="{ color: isTheme ? textColor : '#333' }">{{ titleLinks }}</p>
  <ul class="container">
    <li
      *ngFor="let link of socialLinks"
      [attr.data-text]="link.name"
      [style.--r]="link.rotation"
      class="glass"
    >
      <a [href]="link.url" target="_blank">
        <img [src]="link.imgSrc" [alt]="link.name" />
      </a>
    </li>
  </ul>
</section>
