<form [formGroup]="formGroup">
  <mat-form-field>
    <mat-label>Ваше ім'я</mat-label>
    <input matInput formControlName="name" placeholder="Наприклад: Олександр" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Ваш телефон</mat-label>
    <input
      matInput
      formControlName="phone"
      placeholder="Наприклад: +380961234567"
    />
    <div
      class="error-message"
      *ngIf="
            formGroup.get('phone')?.errors?.['pattern'] ||
            formGroup.get('phone')?.errors?.['maxlength'] ||
            formGroup.get('phone')?.errors?.['minlength']
          "
    >
      Номер має містити 13 цифр (+380961234567)
    </div>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Що вас цікавить?</mat-label>
    <input
      matInput
      formControlName="interest"
      placeholder="Наприклад: тип особистості, почуття"
    />
  </mat-form-field>
</form>
