<form action="" [formGroup]="sendResultsForm" (ngSubmit)="onSubmit()">
  <input
    placeholder="Ваш email"
    formControlName="email"
    type="email"
    value=""
  />
  <button [disabled]="sendResultsForm.invalid" type="submit" class="submit-btn">
    Надіслати
  </button>
  <button (click)="cancelForm()" class="cancel-btn">Відмінити</button>
</form>
