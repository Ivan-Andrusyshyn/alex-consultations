<form class="rating-form" [formGroup]="form">
  <div class="rating-header">
    <span class="average-rating">Рейтинг: {{ form.value.rating }}</span>
    <span class="votes-count">/ Голосів: 234</span>
  </div>

  <div class="star-container">
    <ngx-star-rating
      formControlName="rating"
      [id]="'rating'"
      activeColor="#ffc107"
    ></ngx-star-rating>
  </div>
</form>
