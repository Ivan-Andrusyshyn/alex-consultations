<div class="card vip-card">
  <div class="card-content">
    <div class="card-content-header">
      <div class="time-container">
        <mat-icon class="items-icon" svgIcon="clock"></mat-icon>
        <p class="time">
          {{ card.time }}
        </p>
      </div>

      <!-- <span class="badge">üî• –•—ñ—Ç —Ç–µ—Å—Ç—ñ–≤</span> -->
      <span class="badge">
        {{
          card.testPrice ? "–í–∞—Ä—Ç—ñ—Å—Ç—å: " + card.testPrice + "–≥—Ä–Ω" : "–ë–µ–∑–∫–æ—à—Ç–æ–≤–Ω–æ"
        }}</span
      >
    </div>

    <h2 class="title">{{ card.title }}</h2>
    <p class="subtitle">{{ card.subtitle }}</p>
  </div>

  <div class="btn-wrapper">
    <div class="carousel-wrapper">
      <div
        class="carousel-frame"
        [class.smaller-frame]="card.title.includes('–Ø–∫–∞ —Ç–∏ –∫–∞–≤–∞')"
        (mouseenter)="startCarousel()"
        (mouseleave)="stopCarousel()"
      >
        @for (imgUrl of card.imgList; track $index) {

        <img
          [src]="this.card.imageUrl + 'carousel/' + imgUrl + '.svg'"
          [class.img-show]="currentIndex() === $index"
          class="carousel-img"
          alt="Test image"
        />
        }
      </div>
    </div>
    <!--  -->

    <div class="fixed-btn-wrapper">
      <button (click)="startTest()">–ü–æ—á–∞—Ç–∏ —Ç–µ—Å—Ç</button>
    </div>
    <!--  -->
  </div>
</div>
