<div class="card card-content">
  <h3 class="card-title title-primary">{{ card.title }}</h3>

  <div class="consultations-card">
    <h4 class="subtitle">{{ card.list.titleList }}</h4>
    <ul class="card-list">
      @for (item of card.list.listCards; track $index) {
      <li>
        <div class="dot"></div>
        <p class="subtitle">
          {{ item }}
        </p>
      </li>
      }
    </ul>
  </div>
  <div class="icons-container">
    <ul class="icons-list">
      <li>
        <mat-icon class="items-icon" svgIcon="pin"></mat-icon>
        <p class="subtitle">онлайн або офлайн у Києві</p>
      </li>
      <li>
        <div class="item-info">
          <mat-icon class="items-icon" svgIcon="back-in-time"></mat-icon>
          <p class="subtitle">30 хв</p>
        </div>
        <div class="item-info">
          <mat-icon class="items-icon" svgIcon="coins"></mat-icon>
          <!-- <p class="price-title subtitle">{{ card.price }}</p> -->
          <p class="price-title subtitle">
            <del>3400 грн</del>
            1900 грн
          </p>
        </div>
      </li>
    </ul>
  </div>

  <!-- <div class="information">
    <p class="main-text subtitle">Не підійде, якщо:</p>
    <p class="subtitle">
      {{ card.unfit }}
    </p>
  </div> -->
  <div class="consultations-btn-wrapper">
    <app-primary-btn
      [isPulsationAnimation]="true"
      [classColor]="'red-btn'"
      [textBtn]="'Безкоштовна консультація'"
      (onClick)="openDialog()"
    ></app-primary-btn>
  </div>
</div>
