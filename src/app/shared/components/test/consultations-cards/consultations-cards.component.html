<section class="container consultations">
  <div
    class="consultations-cards carousel"
    (touchstart)="onTouchStart($event)"
    (touchend)="onTouchEnd($event)"
  >
    @for (card of cards; track $index) {
    <div
      class="slide-card"
      [style.transform]="'translateX(-' + currentIndex() * 100 + '%)'"
      [class.active]="$index === currentIndex()"
    >
      <app-consultations-card [card]="card"></app-consultations-card>
    </div>
    }
  </div>
  <div class="consultations-control-btns">
    <app-slider-controls-btn
      [disableNext]="isNextDisabled()"
      [disablePrev]="isPrevDisabled()"
      (next)="next()"
      (prev)="prev()"
    ></app-slider-controls-btn>
  </div>
</section>
