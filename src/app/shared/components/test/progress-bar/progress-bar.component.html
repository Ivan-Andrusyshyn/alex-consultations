@if (isShow()) {

<div class="progress-bar-container">
  <div
    class="progress-bar"
    [class.progress-border-red]="scrollPercentage * 100 > 70"
    [class.progress-bg-red]="scrollPercentage * 100 > 99"
  >
    <div
      class="progress-fill"
      [class.progress-fill-red]="scrollPercentage * 100 > 70"
      [style.transform]="currentTranslateX"
    ></div>
  </div>
  <p [class.white-text]="scrollPercentage * 100 > 70" class="progress-bar-text">
    <mat-icon svgIcon="human-body" class="human-body-icon"></mat-icon>
    {{ (scrollPercentage > 1 ? 1 : scrollPercentage) | percent : "1.0-0" }}
  </p>
</div>
}
