<div class="card vip-card" [class.small-card]="smallCard">
  <div class="card-content">
    <div class="time-wrapper">
      <div class="time-container">
        <mat-icon class="items-icon" svgIcon="clock"></mat-icon>
        <p class="time">
          {{ card.time }}
        </p>

        <!-- <span class="badge">üî• –•—ñ—Ç —Ç–µ—Å—Ç—ñ–≤</span> -->
        <span class="badge">{{ testPriceText }}</span>
      </div>
    </div>

    <h2 class="title">{{ card.title }}</h2>
    <p class="subtitle">{{ card.subtitle }}</p>
  </div>

  <div class="btn-wrapper">
    <div class="carousel-wrapper">
      <div
        class="carousel-frame"
        [class.smaller-frame]="card.title.includes('–Ø–∫–∞ —Ç–∏ –∫–∞–≤–∞')"
        (mouseenter)="startCarousel()"
        (mouseleave)="stopCarousel()"
      >
        @for (imgUrl of card.imgList; track $index) {

        <img
          [src]="this.card.imageUrl + 'carousel/' + imgUrl + '.svg'"
          [class.img-show]="currentIndex() === $index"
          class="carousel-img"
          alt="Test image"
        />
        }
      </div>
    </div>
    <!--  -->
    <app-primary-btn
      (onClick)="startTest()"
      [textBtn]="card.buttonText"
    ></app-primary-btn>
  </div>
</div>
