<div class="test-information" *ngIf="testInfo$ | async as testInfo">
  <ng-container *ngFor="let section of testInfo.sections">
    <h3>{{ section.title }}</h3>
    <ul>
      <li *ngFor="let item of section.items">• {{ item }}</li>
    </ul>
  </ng-container>

  <br /><br />
  <h3>Що це дасть тобі?</h3>
  <p>{{ testInfo.conclusion }}</p>

  <p>Готовий дізнатися більше про себе?</p>

  <app-test-card-start-btn [route]="routeUrl"></app-test-card-start-btn>
</div>
