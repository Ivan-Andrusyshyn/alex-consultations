<section class="tests">
  @if (!isMobDevice()) {

  <app-title-card
    [subtitleText]="''"
    [titleText]="titleCardContent.subtitleText"
  ></app-title-card>
  }@else {

  <div style="display: flex; justify-content: center; align-items: center">
    <ng-lottie
      [options]="options"
      [styles]="{ width: '300px', height: '300px' }"
    ></ng-lottie>
  </div>
  }

  <!--  -->

  <div class="container">
    <div class="tags">
      <button
        *ngFor="let tag of categoryList"
        (click)="toggleTag(tag)"
        [class.active]="isTagSelected(tag)"
      >
        #{{ tag }}
      </button>
    </div>

    <div>
      <div class="tests-container" @fadeIn>
        <div class="tabs-container">
          <ng-container
            *ngTemplateOutlet="
              cardList;
              context: { $implicit: filteredItems() }
            "
          ></ng-container>
        </div>
      </div>
    </div>
  </div>
</section>

<ng-template #cardList let-cards>
  <ul class="test-list">
    <ng-container *ngFor="let card of cards; let i = index">
      <li [appResizeOnVisible]="i" [visibleCards]="visibleCards">
        <app-small-card [card]="card"></app-small-card>
        <!-- <app-test-card [smallCard]="true" [card]="card" @fadeIn></app-test-card> -->
      </li>
    </ng-container>
  </ul>
</ng-template>
