<div class="test-information">
  <h3>Опис тесту</h3>
  <p>{{ testInformation.title }}</p>

  <p>{{ testInformation.description }}</p>

  <h3>Що ви отримаєте після проходження?</h3>
  <ul>
    <li *ngFor="let benefit of testInformation.benefits">✅ {{ benefit }}</li>
  </ul>

  <p>{{ testInformation.conclusion }}</p>
  <p class="cta">{{ testInformation.callToAction }}</p>

  <app-test-card-start-btn
    [route]="testInformation.routeUrl"
  ></app-test-card-start-btn>
</div>
