<section class="home">
  <div class="hero">
    <app-hero-animation></app-hero-animation>

    <div class="relative-wrapper">
      <div class="card-tests-container">
        <app-hero-cards-slider [sliderKey]="'home'"></app-hero-cards-slider>
        <br />
      </div>

      <div class="absolute-wrapper">
        <div class="card-container">
          <div class="main-card hover-container">
            <div class="hero-content">
              <ng-container *ngIf="dayPhrase$ | async as dayPhrase">
                <div>
                  <div class="bg-text">
                    "{{ dayPhrase.allPhrases[0].phrase }}"
                  </div>
                </div>
              </ng-container>
            </div>
            <div class="btn-wrapper">
              <app-primary-btn
                [textBtn]="'Записатися'"
                (onClick)="openDialog()"
              ></app-primary-btn>
            </div>
          </div>
        </div>
      </div>
    </div>
    @defer (on viewport) {
    <app-information @fadeIn></app-information>
    } @placeholder {
    <div style="height: 400px"></div>
    } @defer (on viewport) {
    <app-my-help @fadeIn></app-my-help>
    } @placeholder {
    <div style="height: 400px"></div>
    } @defer (on viewport) {

    <app-benefits @fadeIn></app-benefits>
    }@placeholder {
    <div style="height: 400px"></div>

    } @defer (on viewport) {

    <app-video-benefits @fadeIn></app-video-benefits>
    } @placeholder {
    <div style="height: 400px"></div>
    } @defer (on viewport) {

    <app-goals @fadeIn></app-goals>

    }@placeholder {
    <div style="height: 400px"></div>
    } @defer (on viewport) {
    <app-our-service-cards @fadeIn> </app-our-service-cards>
    } @placeholder {
    <div style="height: 400px"></div>
    }
  </div>
</section>
