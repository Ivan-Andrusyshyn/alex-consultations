<div class="container">
  <ng-container *ngIf="clicksData$ | async as clicksData">
    @if(clicksData.telegram){

    <div class="links-clicks">
      Clicks on telegram-buttons: {{ clicksData.telegram.amountClick }}
    </div>
    <br />

    <div class="links-clicks">
      Clicks on instagram-buttons: {{ clicksData.instagram.amountClick }}
    </div>
    } @else {
    <h3>Server problem</h3>
    }
  </ng-container>
</div>
