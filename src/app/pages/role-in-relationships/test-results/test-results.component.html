<section class="person-info" *ngIf="testResults$ | async as testResults">
  <app-title-card
    [imgUrl]="imgUrl"
    [titleText]="testResults.type"
    [subtitleText]="testResults.subtitle"
  ></app-title-card>
  <div class="score-wrapper">
    <div class="container">
      <br />
      <div class="subtitle">
        <p>{{ testResults.description }}</p>
      </div>

      <div class="cta">
        <p>
          {{ testResults.cta }}
        </p>
      </div>
    </div>
    <br />
    <br />

    <div class="btns-wrapper">
      <app-accent-btn
        [textBtn]="'Записатися'"
        (onClickBtn)="openDialog()"
        [matColor]="'accent'"
      ></app-accent-btn>
      <app-send-form-on-email-btn
        *ngIf="!(isShowSendForm$ | async)"
        (sendForm)="toggleSendForm()"
      ></app-send-form-on-email-btn>
      <app-send-results-form
        *ngIf="isShowSendForm$ | async"
        (toggleSendForm)="toggleSendForm()"
        (sendResultsOnEmail)="sendResultsOnEmail($event)"
      ></app-send-results-form>
    </div>
  </div>
  <div *ngIf="successMessage()" class="success-message">
    Ми відправили результати тесту на пошту!
  </div>
  <app-test-list-hero [hideTestsCard]="'personality-card'"></app-test-list-hero>
</section>
