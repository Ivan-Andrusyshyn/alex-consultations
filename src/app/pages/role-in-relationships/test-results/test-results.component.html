<section class="person-info" *ngIf="testResults$ | async as testResults">
  <app-title-card
    [imgUrl]="imgUrl"
    [titleText]="testResults.title"
    [subtitleText]="testResults.subtitle"
  ></app-title-card>
  <div class="score-wrapper">
    <div class="container">
      <br />
      <div class="subtitle">
        <p>{{ testResults.description }}</p>
      </div>

      <div class="cta">
        <p>
          {{ testResults.cta }}
        </p>
        <app-social-links [titleLinks]="'Напиши мені'"></app-social-links>
      </div>
    </div>
    <div class="form-container">
      <app-feedback-form></app-feedback-form>

      <!-- <app-consultation-benefit></app-consultation-benefit>
      <app-consultation-form [formGroup]="formGroup"></app-consultation-form>
      <app-secondary-btn
        (onClick)="registration()"
        [textBtn]="'Записатися'"
      ></app-secondary-btn> -->
    </div>
    <br />

    <br />

    <div class="btns-wrapper">
      <!-- <app-accent-btn
        [textBtn]="'Записатися'"
        (onClickBtn)="openDialog()"
        [matColor]="'accent'"
      ></app-accent-btn> -->
      <app-send-form-on-email-btn
        *ngIf="!(isShowSendForm$ | async)"
        (sendForm)="toggleSendForm()"
      ></app-send-form-on-email-btn>
      <app-send-results-form
        *ngIf="isShowSendForm$ | async"
        (toggleSendForm)="toggleSendForm()"
        (sendResultsOnEmail)="sendResultsOnEmail($event)"
      ></app-send-results-form>
    </div>
  </div>
  <div *ngIf="successMessage()" class="success-message">
    Ми відправили результати тесту на пошту!
  </div>
  <app-test-list-hero
    [hideTestsCard]="'role-in-relationships-card'"
  ></app-test-list-hero>
</section>
