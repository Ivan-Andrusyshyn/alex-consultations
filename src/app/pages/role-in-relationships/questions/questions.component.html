<div class="questions">
  <app-title-card
    [imgUrl]="imgUrl"
    [titleText]="titleText"
    [subtitleText]="subtitleText"
  ></app-title-card>
  <app-form-questions
    [coloredLabel]="false"
    [formGroup]="formGroup"
    [questions]="(testQuestions$ | async) ?? []"
    [currentTestName]="'role-in-relationships'"
    [currentQuestionNumber]="currentQuestionNumber"
    (nextQues)="nextQuestion($event)"
    (onSubmit)="getResults($event)"
  ></app-form-questions>
</div>
