<section class="payment-container">
  <div class="payment-wrapper">
    <div class="test-card">
      <img [src]="currentCardInfo?.imageUrl + 'card/1.svg'" alt="Test image" />
      <div class="test-info">
        <h2>{{ currentCardInfo?.title }}</h2>
        <div class="price">
          Оплата {{ priceTests + "грн" }} пройшла успішно!
        </div>
        <button class="pay-button" (click)="navigateByClick()">
          Перейти до результатів
        </button>
      </div>
    </div>
  </div>
</section>
